<!DOCTYPE html>

    <body>
       <div>
          
           <script type="text/javascript">
           
               
               var rand = Math.random()*100;
               
               rand=Math.ceil(rand.toFixed(3));
            
               document.write(rand);
               
               //--------------HW-------------------------
               
               var arr = new Array(10);
               var min=5;
               var max=19;
               
               var mid;
               
               document.write("<br>");
               
               function f1(arr,min,max)
               {
                   for(var i=0;i<arr.length;i++)
                       {
                           arr[i]=Math.random() * (max - min) + min;
                           arr[i]=arr[i].toFixed(1);
                       }
                   return arr;
               }
              
               document.write(f1(arr,min,max));
               
               
           </script>
           
        </div>
    </body>
