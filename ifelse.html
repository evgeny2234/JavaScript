<!DOCTYPE html>
<html>
    <head>

        <title>Курс по JS</title>

    <body>
       <div>
          
           <script type="text/javascript">
           
               
               var weather = "good";
               var car = "yes";
               
               if(weather=="good" || car=="yes")
                   {
                       document.write("Yes");
                   }
               else
               {
                   document.write("No");
               }
               
               //============HW==================
               
               var students = ["Абаканов Сергей", "Гагарин Матвей", "Хантухова Лейла", "Алалина Алина",  "Сакуров Иоган"];
               
               if(students.length>=3)
                   {
                       document.write("Big");
                   }
               
               else {
                   document.write("small");
               }
               
               //===============HW==================
               
               
               var std = ["Дмитрий", "Алексей", "Петр", "Влад"];
               
               if(std.length==4 && std[std.length-1]=="Виктор")
                   {
                       document.write("<br><br>Everithing is OK");
                   }
               
               else
                   {
                       document.write("<br><br>Everithing is NOT OK");
                   }
               
               
               //-------------------------------------
               
             //  любое значеин, не равное нулю это true
             //  любое значение равное нулю это false
               
               
               var num = 10;
               
               if(num)
                   {
                       document.write("True");
                   }
               else{
                   document.write("False");
               }
           
           </script>
           
        </div>
    </body>
