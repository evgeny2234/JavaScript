<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <title>Курс по JS</title>
        
    </head>

    <body>
       <div>
          
           <script type="text/javascript">
           
               function summ(i,j)
               {
                   var sum=i+j;
                   return sum;
               }
               var i=10;
               var j=15;
               var res=summ(i,j);
               document.write("Summa: "+res);
               
               var input = prompt();
               
               document.write("<br>");
               
               document.write(input*input*input);
               
               
               var result;
               
               function fio(i)
               {
                   var res = window.prompt("What is Your"+i+"? ");
                   result=result+res+" ";
               }
               
               var i="name";
               fio(i);
               i ="surname";
               fio(i);
               i ="age";
               fio(i);
           
               document.write(result);   
               
               
           </script>
           
        </div>
    </body>
</html>
