<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <title>Курс по JS</title>
        
    </head>

    <body>
       <div>
          
           <script type="text/javascript">
           
               //var myString = "Всем привет, Меня зовут Жека, а 456555 еще Меня зовут evgeny2234 123333";
               
               var myString = "Пищиков Евгений Вячеславович тел. 38(093)123-12-12. Пищиков Вячеслав Игоревич тел. 38(067)123-12-12";
                            
               //^ - якорь который показывает что поиск доден идти с начала строки
               
               var regV = /38\(\d{3}\)\d{3}-\d{2}-\d{2}/g;
               
                       var res = myString.match(regV);
                       document.write(res+"<br>");
               

               
           </script>
           
        </div>
    </body>
</html>
