<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <title>Курс по JS</title>
        
    </head>

    <body>
       <div>
          
           <script type="text/javascript">
           
               var num = prompt("Введите число от 1 до 3");
               
               if(num==1)
                   {
                       document.write("1 ");
                   }
               else if(num==2)
                   {
                       document.write("2 ");
                   }
               else if(num==3)
                   {
                       document.write("3 ");
                   }
               else
                   {
                       document.write("-1 ");
                   }
               //------------вариант через условия if else
             
                 
               switch(Number(num))
                   {
                       case 1:
                       document.write("1");
                       break;
                           
                       case 2:
                       document.write("2");
                       break;
                           
                       case 3:
                       document.write("3");
                       break;
                           
                       default:
                       document.write("-1");
                       break;  
                   }
            
               
               
           </script>
           
        </div>
    </body>
</html>
