<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <title>Курс по JS</title>
        
    </head>

    <body>
       <div>
          
           <script type="text/javascript">
           
               var car = "audi";
               
               var Ucar = car.toUpperCase();
               
               document.write(Ucar);
               
               document.write("<br>");
               
               var Lcar = car.toLowerCase();
               
               document.write(Lcar);
               
           </script>
           
        </div>
    </body>
</html>
