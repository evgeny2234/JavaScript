<!DOCTYPE html>
<html>

    <body>
       <div>
          
           <script type="text/javascript">
           
               //var myString = "Всем привет, Меня зовут Жека, а 456555 еще Меня зовут evgeny2234 123333";
               
               var myString = "Я использую такие сайты: http://freelance.ua/, https://www.youtube.com, https://mail.google.com, https://try.github.io, www.kickstarter.com";
               
               var regV = /(https?:\/\/)?(www)?[a-z0-9-\.]{2,}\.com/gi;
               
               var res=myString.match(regV);
               
               for(var i=0;i<res.length;i++)
                   {
                       document.write(res[i]+"<br>");
                   }
               
                   
               //^ - якорь который показывает что поиск доден идти с начала строки
               
        //---------------------HW--------------------------
               
               var text = "Иван вчера потерял свою кредитку, ее номер 1178-9087-2384-8787. Поэтому он пошел в банк и описал ситуацию. Там пошли ему навстречу и выдали новую кредитку под номером:  1103-8899-0811-1722   1101-8899-0811-1722";
               
               var regV2 = /[0-3]{4}-\d{4}-\d{4}-\d{4}/g;

               var result = text.match(regV2);
               
               document.write(result);
               
           </script>
           
        </div>
    </body>
</html>
